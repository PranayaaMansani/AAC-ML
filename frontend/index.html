<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --dark-background: #0f111a;
            --card-background: #1e212b;
            --text-color: #E2E2E3;
            --input-background: #2b2f3a;
            --button-color: #007bff;
            --button-hover: #0069d9;
            --accent-color: #007bff;
            --success-color: #50C878;
            --error-color: #FF6347;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --gradient-start: #0f111a;
            --gradient-end: #181a24;
            --input-glow: #007bff; /* New color for input focus glow */
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 500px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s ease-in-out; /* Added ease-in-out for smoother animation */
            transform-style: preserve-3d;
        }

        .container.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color); /* Softer and more spread out shadow */
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05); /* Subtle border for depth */
        }

        .card.login {
            transform: rotateY(180deg);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        input::placeholder {
            color: rgba(226, 226, 227, 0.5); /* Lighter placeholder text */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--input-background);
            color: var(--text-color);
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow var(--transition-speed) ease-in-out;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 10px var(--input-glow); /* Glowing effect on focus */
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            background-color: var(--button-color);
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px; /* Slightly more rounded button */
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2); /* Subtle button shadow */
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px); /* Lift button slightly on hover */
        }

        .toggle-text {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #999;
        }

        .toggle-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed) ease;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        #signup-message, #login-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }

        .success {
            background-color: rgba(80, 200, 120, 0.15); /* Adjusted opacity for better contrast */
            color: var(--success-color);
        }

        .error {
            background-color: rgba(255, 99, 71, 0.15); /* Adjusted opacity for better contrast */
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="flip-card-inner">
            <div class="card signup">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="toggle-text">Already have an account? <a href="#" id="show-login">Login</a></p>
                <p id="signup-message" class="message"></p>
            </div>

            <div class="card login">
                <h2>Welcome Back!</h2>
                <form id="login-form">
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="toggle-text">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                <p id="login-message" class="message"></p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
            from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // ✅ Replace with your firebaseConfig from Firebase Console
       const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: ""
};


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const container = document.getElementById("container");
        const signupMsg = document.getElementById("signup-message");
        const loginMsg = document.getElementById("login-message");

        // Toggle between cards
        document.getElementById("show-login").addEventListener("click", (e) => {
            e.preventDefault();
            container.classList.add("flipped");
            signupMsg.textContent = "";
        });

        document.getElementById("show-signup").addEventListener("click", (e) => {
            e.preventDefault();
            container.classList.remove("flipped");
            loginMsg.textContent = "";
        });

        // Signup
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage(signupMsg, "✅ Signup successful! You can now log in.", "success");
                setTimeout(() => {
                    container.classList.add("flipped");
                    signupMsg.textContent = "";
                }, 2000);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showMessage(signupMsg, "❌ This email is already in use. Please use a different one.", "error");
                } 
                else {
                    showMessage(signupMsg, "❌ " + error.message, "error");
        }
    }
        });

        // Login
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage(loginMsg, "✅ Login successful!", "success");
                window.location.href = 'dashboard.html';
            } catch (error) {
                if (error.code === 'auth/invalid-credential') {
                    showMessage(loginMsg, "❌ Invalid email or password. Please try again.", "error");
                } else {
                    showMessage(loginMsg, "❌ " + error.message, "error");
                }
            }
        });

        // Reusable function to display messages
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = "message " + type;
        }
    </script>
</body>
</html>
